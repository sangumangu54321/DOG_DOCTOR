<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <title> CARE YOUR DOG 24 </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color : #fff;
        flex-direction: column;
        height: 100vh;
    }
    video {
        width: 100%;
        height: 40vh;
        object-fit: cover;
        background-color: #111;



    }   
#chat {
        flex: 1;
        padding: 10px;
        overflow: auto;
         display: flex;
  flex-direction: column;
        }
.msg {
        margin: 10px 0;
        padding: 10px 12px;
        border-radius: 10px;
        max-width: 80%;
        font-size: 14px;
           }
 .user {
      background: #2e8bff;
      align-self: flex-end;
      margin-left: auto;
    }
 .ai {
      background: #333;
      align-self: flex-start;
    }

    #inputBar {
      display: flex;
      padding: 8px;
      border-top: 1px solid #333;
    }



    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
    }

        button {
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 50%;
      border: none;
      background: #2e8bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
      </style>
</head> 

<body>

  <!-- Camera feed -->
  <video id="camera" autoplay playsinline></video>
  <button onclick="capture()">ðŸ“¸ Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>


  <!-- Chat part -->
  <div id="chat"></div>

    <!-- Input -->
  <div id="inputBar">
    <input id="text" placeholder="Type a message..." />
    <button onclick="sendMsg()">âž¤</button>
  </div>




  <script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("text");
  const video = document.getElementById("camera");
  const canvas = document.getElementById("canvas");

  // Start camera
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access denied");
      console.error(err);
    });

  function addMsg(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMsg() {
    if (!input.value.trim()) return;

    const userText = input.value;
    input.value = "";

    addMsg(userText, "user");
    const aiDiv = document.createElement("div");
    aiDiv.className = "msg ai";
    aiDiv.innerText = "Thinking...";
    chat.appendChild(aiDiv);

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      aiDiv.innerText = data.reply;
    } catch (err) {
      aiDiv.innerText = " AI connection failed";
      const data = await res.json(); 

    }
  }

  function capture() {
    if (!video.videoWidth) {
      alert("Camera not ready yet");
      return;
    }

    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageBase64 = canvas.toDataURL("image/jpeg");

    addMsg("ðŸ“¸ Image captured", "user");
    sendImageToAI(imageBase64);
  }

  async function sendImageToAI(image) {
    const aiDiv = document.createElement("div");
    aiDiv.className = "msg ai";
    aiDiv.innerText = " Analyzing image...";
    chat.appendChild(aiDiv);

    try {
      const res = await fetch("/api/chat", {

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: "I captured my dogâ€™s image. Please help.",
          image: image
        })
      });

      const data = await res.json();
      aiDiv.innerText = data.reply;
    } catch (err) {
      aiDiv.innerText = " AI connection failed";
      console.error(err);
    }
  }
</script>
</body>

</html>
